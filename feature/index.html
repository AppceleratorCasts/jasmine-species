    <div class="header">
        <h1>Features | Jasmine-Species</h1>
        <ul class="menu">
            <li><a href="../spec/index.html" title="Jump to specs">Specs</a></li>

<script type="text/javascript">
    (function() {
        Namespace.use('jasmine.grammar.FeatureStory.*');
        Namespace.use('jasmine.grammar.GWT.*');
        Namespace.use('jasmine.grammar.More.*');
        
        var jasmineEnv = jasmine.getEnv();
        var reporter = new jasmine.reporting.StyledHtmlReporter();
        
        jasmineEnv.addReporter(reporter);
        
        jasmineEnv.specFilter = function(spec) {
            return reporter.specFilter(spec);
        };
      
        window.onload = function() {
            jasmineEnv.execute(); 
        }
    })();
</script>
<script type="text/javascript" src="jasmine-species/support-jasmine-spyon.feature.js"></script>
</html>
