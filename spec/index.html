<html>
<head>
    <title>Specs | Jasmine-Species</title>
    <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.0.0/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine-1.0.0/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine-1.0.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/namespacedotjs-1.1/Namespace.js"></script>
    
    <script type="text/javascript" src="../src/jasmine-species/jasmine-grammar.js"></script>
    <script type="text/javascript" src="../src/jasmine-species/jasmine-reporting.js"></script>
    
    <style>h1 {font-size:1em;}</style>
</head>
<body>
    <div class="header">
        <h1>Specs | Jasmine-Species</h1>
    </div>
</body>
<script type="text/javascript">
    (function() {
        Namespace.use('jasmine.grammar.FeatureStory.*');
        
        document.addEventListener("DOMContentLoaded", init, false);
    
        function init() {
            jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
            jasmine.getEnv().execute();
        }
    })();
</script>
<script type="text/javascript" src="jasmine-grammar/FeatureStorySpecs.js"></script>
<script type="text/javascript" src="jasmine-grammar/GWTSpecs.js"></script>
<script type="text/javascript" src="jasmine-grammar/ContextSpecificationSpecs.js"></script>
<script type="text/javascript" src="jasmine-grammar/XDocSpecs.js"></script>
<script type="text/javascript" src="jasmine-grammar/MoreSpecs.js"></script>
<script type="text/javascript" src="jasmine-reporting/StyledHtmlReporterSpecs.js"></script>
</html>
