<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="copyright" content="{{ site.copyright }}">
    <meta name="author" content="{{ site.author }}">
    <style type="text/css" media="screen">
    /* base */
    body {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 0.9em;
        color: #333;
    }
    
    /* oxymoron */
    .oxo {
        display: table;
        width: 100%;
        border-collapse: collapse;
    }
    .x { display: table-row; }
    .x > div { display: table-cell; }
    
    /* layout */
    #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
    }
    
    #main {  width: 70%; }
    
    #aside { width: 30%; }
    
    /* style */
    a { color: #aac261; text-decoration:none }
    a:visited { color: #aaa }
    a:hover { color: #669933 }
    
    .x div { padding: 0.5em; }
    
    #header h1 a { color: #669933 }
    
    #nav ul { list-style-type: none }
    #nav a { font-size: 1.3em }
    
    #footer {
        padding-top: 0.5em;
        border-top: 2px solid #999;
        font-size: 0.8em;
        color: #bbb;
    }
    </style>
</head>
<body>
    <a href="http://github.com/rudylattae/jasmine-species">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
    </a>
    <div id="wrapper">
        <div id="header">
            <h1><a href="/">Jasmine-Species</a></h1>
        </div>
    
        <div class="oxo">
            <div class="x">
                <div id="main">
                    {{ content }}
                </div>
    
                <div id="aside">
                    {% include menu.html %}
                    {% include tease.html.md %}
                </div>
            </div>
        </div>
        
        <div id="footer">
            {{ site.copyright }}
        </div>
    </div>
</body>
</html>
